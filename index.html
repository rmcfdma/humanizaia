    <div class="relative bg-slate-950 rounded-2xl p-6 text-white shadow-lg max-w-sm w-full">

        <div id="preview" class="flex justify-center mb-1"></div>
        <div class="mb-2 text-center leading-tight">

        <button id="btn_buscar_img_shopee"
            class="mt-1 mb-3 w-full bg-blue-600 py-3 rounded-xl hover:bg-yellow-300 transition">

            <span id="spinner_download"
                class="hidden w-4 h-4 border-2 border-blue-700 border-t-transparent rounded-full animate-spin"></span>
        </button>
        <span id="ou" class="block text-center text-slate-400 mb-3">ou</span>

        <label class="block bg-blue-600 hover:bg-blue-500 transition text-center py-3 rounded-xl cursor-pointer mb-6">
            Selecione uma imagem
            <input type="file" id="file_upload" hidden>
        </label>

        <label class="text-sm text-slate-400 block mb-2">Quantas variações vc quer da imagem?</label>
        <input type="number" id="qtd_images" value="1" min="1" max="5"
            class="w-full bg-slate-900 border border-slate-600 rounded-xl p-2 mb-4">

        <span class="text-sm text-slate-400 block mb-2">O que você deseja incluir na imagem?</span>

        <div class="flex text-slate-400 items-center gap-2 mb-2">
            <input type="checkbox" id="ia_decide" checked>
            <label>Prefiro que a IA decida</label>
        </div>

        <!-- Prompt Config -->
        <div id="prompt-config" class="grid grid-cols-2 gap-4 mt-4">

            <div>
                <label for="pessoas" class="block text-xs text-slate-400 mb-1">Pessoas</label>
                <select id="pessoas" class="w-full bg-slate-900 border border-slate-600 rounded-xl p-2 text-sm">

                    <option value="um adulto">Adulto</option>
                    <option value="um homem">Homem</option>
                    <option value="uma mulher">Mulher</option>
                    <option value="uma criança">Criança</option>
                    <option value="algumas crianças">Crianças</option>
                    <option value="um menino">Menino</option>
                    <option value="uma menina">Menina</option>
                    <option value="um casal">Casal</option>
                    <option value="uma familia">Família</option>
                    <option value="alguns amigos">Amigos</option>
                    <option value="algumas amigas">Amigas</option>
                    <option value="sem pessoas">Sem pessoas</option>
                </select>
            </div>

                    <option value="somente produto">Somente produto</option>
                    <option value="plantas decorativas">Plantas decorativas</option>
                    <option value="utensilios relacionados">Utensílios relacionados</option>
                    <option value="moveis">Móveis</option>
                    <option value="eletrodomesticos">Eletrodomésticos</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="acessorios">Acessórios</option>
                    <option value="sem objetos">Sem objetos</option>
                </select>
            </div>
            <div>

                <select id="ambiente" class="w-full bg-slate-900 border border-slate-600 rounded-xl p-2 text-sm">
                    <option value="ia decide">IA decide</option>
                    <option value="estudio">Estúdio</option>
                    <option value="cozinha">Cozinha</option>
                    <option value="sala">Sala</option>
                    <option value="quarto">Quarto</option>

                    <option value="cenario minimalista">Cenário minimalista</option>
                    <option value="sem ambiente">Sem ambiente</option>

            <div>

                    <option value="cinematografico">Cinematográfico</option>
                    <option value="minimalista">Minimalista</option>
                    <option value="luxo">Luxo</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="moderno">Moderno</option>
                    <option value="clean">Clean</option>
                    <option value="dramatico">Dramático</option>
                    <option value="publicitario">Publicitário</option>
                    <option value="sem estilo">Sem Estilo</option>
